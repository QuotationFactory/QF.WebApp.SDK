<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>HTML sample</title>
  </head>

  <body>
    <div id="rh24-container" />
    <script src="https://app-dev.rhodium24.io/sdk/rh24-webapp-sdk.js"></script>
    <!-- <script src="http://127.0.0.1:8080/dist/rh24-webapp-sdk.js"></script> -->

    <script>
      fetch('env.json')
        .then((res) => res.json())
        .then((config) => {
          const rh24 = new rh24Sdk.Rh24WebApp({
            partyId: config.partyId,
            rh24BaseUrl: config.baseUrl,
            landingPageUrl: config.landingPageUrl,
            options: {
              marginTop: '0',
              replaceHistoryStateOnLocationChange: false,
              onLocationChange: (path) => {
                window.location.hash = path
              }
            },
            theme: {
              logoSrc: config.logoSrc,
              typography: {
                fontFamily: "'Poppins', sans-serif",
                button: {
                  textTransform: 'lowercase'
                }
              },
              overrides: {
                MuiCssBaseline: {
                  '@global': {
                    body: {
                      backgroundImage: 'none'
                    }
                  }
                },
                MuiAppBar: {
                  colorPrimary: {
                    backgroundColor: '#24344d'
                  }
                }
              },
              verticalMenu: {
                backgroundColor: '#24344d'
              },
              palette: {
                type: 'dark',
                primary: {
                  main: '#5893df'
                },
                secondary: {
                  main: '#2ec5d3'
                },
                background: {
                  default: '#192231',
                  paper: '#24344d'
                }
              },
              props: {
                MuiInputLabel: {
                  shrink: true
                }
              }
            }
          })

          rh24.render('rh24-container', window.location.hash.slice(1) || '/')
        })
    </script>
  </body>
</html>
