<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/main.css" />
  <title>HTML sample</title>
</head>

<body>
  <div id="rh24-container" />
  <!-- <script src="https://app-dev.rhodium24.io/sdk/rh24-webapp-sdk.js"></script> -->
  <script src="http://127.0.0.1:3030/dist/rh24-webapp-sdk.js"></script>

  <script>
    fetch('env.json')
      .then((res) => res.json())
      .then((config) => {
        const rh24 = new rh24Sdk.Rh24WebApp({
          partyId: config.partyId,
          rh24BaseUrl: config.baseUrl,
          landingPageUrl: config.landingPageUrl,
          options: {
            marginTop: '0',
            replaceHistoryStateOnLocationChange: false,
            onLocationChange: (path) => {
              window.location.hash = path
            }
          },
          themeV5: {
            logoSrc: config.logoSrc,
            callForActionColor: '#00ff57',
            typography: {
              fontFamily: "'Poppins', sans-serif",
              button: {
                textTransform: 'lowercase'
              }
            },
            components: {
              MuiCssBaseline: {
                styleOverrides: {
                  '@global': {
                    body: {
                      backgroundImage: 'none',
                    },
                  },
                },
              },
              MuiAppBar: {
                styleOverrides: {
                  colorPrimary: {
                    backgroundColor: '#24344d',
                    boxShadow: '0px 0 2px 0 #a8a7a6',
                  },
                },
              },
              MuiFormControlLabel: {
                styleOverrides: {
                  root: {
                    whiteSpace: 'nowrap',
                  },
                },
              },
              MuiFormControl: {
                styleOverrides: {
                  root: {
                    whiteSpace: 'nowrap',
                  },
                },
              },
              MuiInputLabel: {
                defaultProps: {
                  shrink: true,
                },
              },
            },
            verticalMenu: {
              backgroundColor: '#24344d'
            },
            palette: {
              mode: 'dark',
              primary: {
                main: '#5893df',
              },
              secondary: {
                main: '#2ec5d3',
              },
              background: {
                default: '#192231',
                paper: '#24344d',
              },
              error: {
                main: '#f44337',
              },
              warning: {
                main: '#ffa727',
              },
              info: {
                main: '#29b6f7',
              },
              success: {
                main: '#66bb6b',
              },
              divider: 'rgba(255,255,255,0.13)',
            },
          }
        })

        rh24.render('rh24-container', window.location.hash.slice(1) || '/')
      })
  </script>
</body>

</html>
